<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>
var num = 0;
var watch_id;

function test() {
    watch_id = navigator.geolocation.watchPosition(test2, function(e) { alert(e.message); }, {"enableHighAccuracy": true, "timeout": 20000, "maximumAge": 2000});
}

function clear() {
    navigator.geolocation.clearWatch(watch_id);
}

function test2(position) {

    var geo_text = "1:" + position.coords.latitude + "\n";
    geo_text += "2:" + position.coords.longitude + "\n";
    

    

    document.getElementById('position_view').innerHTML = geo_text;

}
</script>
</head>
<body>

<button onclick="test()">ウイルスではありませぬでござる</button>


<pre id="position_view"></pre>

</body>
</html>
